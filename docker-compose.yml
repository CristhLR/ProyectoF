services:
  api:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./backend
    command: ["./worker"]
    env_file:
      - .env
    depends_on:
      - db
      - redis

  web:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"

volumes:
  pgdata:
