services:
  api:
    build: ./backend
    command: ["./api"]
    env_file:
      - .env
    environment:
      DB_DSN: ${DB_DSN}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    image: node:22
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL}
      VITE_API_WS_URL: ${VITE_API_WS_URL}
    volumes:
      - ./frontend:/app:delegated
    ports:
      - "3000:3000"
    depends_on:
      - api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: alquimia
      POSTGRES_PASSWORD: alquimia
      POSTGRES_DB: alquimia
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: ./backend
    command: ["./worker"]
    env_file:
      - .env
    environment:
      DB_DSN: ${DB_DSN}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "no"]

volumes:
  postgres-data:
