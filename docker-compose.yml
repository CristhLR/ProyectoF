services:
  api:
    build: ./backend
    command: ["./api"]
    env_file:
      - .env
    environment:
      DB_DSN: ${DB_DSN}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: alquimia
      POSTGRES_PASSWORD: alquimia
      POSTGRES_DB: alquimia
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: ./backend
    command: ["./worker"]
    env_file:
      - .env
    environment:
      DB_DSN: ${DB_DSN}
      REDIS_URL: ${REDIS_URL}
      VERIFY_INTERVAL: 60   
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "no"]

volumes:
  postgres-data:
